<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Add Address</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/indexstyle.css}" />
</head>
<body>

<h2>Edit/Add Address</h2>

<form th:action="@{/save-address}" method="post">
    <h3>Addresses</h3>
    <!-- Hidden field for address_id (used for editing existing address) -->
    <input type="hidden" id="addressId" name="addressId" th:value="${address.address_id}">

    <label for="recipientName">Recipient Name:</label>
    <input type="text" id="recipientName" name="recipientName" th:value="${address.recipient_name}" required>

    <label for="streetAddress">Street Address:</label>
    <input type="text" id="streetAddress" name="streetAddress" th:value="${address.street_address}" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" th:value="${address.city}" required>

    <label for="province">Province:</label>
    <input type="text" id="province" name="province" th:value="${address.province}" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${address.phone_number}" required>

    <label for="isDefault">Is Default:</label>
    <input type="checkbox" id="isDefault" name="isDefault" th:checked="${address.is_default == 1}">

    <button type="submit">Save Address</button>
</form>

</body>
</html>
