<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/indexstyle.css}" />
</head>
<body>
<header>
    <h1>Order Details</h1>
    <nav>
        <ul>
            <li><a th:href="@{/goods}">Products</a></li>
            <li><a th:href="@{/cart}">Cart</a></li>
            <li><a th:href="@{/orders}">Orders</a></li>
            <li><a th:href="@{/info}">Information</a></li>
            <!-- 如果用户已登录，显示用户名和注销链接 -->
            <li th:if="${user != null}">
                <span th:text="${user.username}" style="color: #e80f0f "></span>
                <a th:href="@{/logout}">Logout</a>
            </li>

        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Order Information</h2>
        <table>
            <tr>
                <th>Order Date:</th>
                <td th:text="${order.order_date}"></td>
            </tr>
            <tr>
                <th>Total Price:</th>
                <td th:text="${order.totalPrice}"></td>
            </tr>
            <tr>
                <th>Order Items:</th>
                <td>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                        </tr>
                        <tr th:each="item, i : ${Items}">
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${quantities[i.index]}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Shipping Address</h2>
        <table>
            <tr>
                <th>Recipient Name:</th>
                <td th:text="${address.recipient_name}"></td>
            </tr>
            <tr>
                <th>Street Address:</th>
                <td th:text="${address.street_address}"></td>
            </tr>
            <tr>
                <th>Area:</th>
                <td th:text="${address.area}"></td>
            </tr>
            <tr>
                <th>City:</th>
                <td th:text="${address.city}"></td>
            </tr>
            <tr>
                <th>Province:</th>
                <td th:text="${address.province}"></td>
            </tr>
            <!-- Add more address information as needed -->
        </table>
    </section>
</main>

<footer>
    <!-- Add footer content if needed -->
</footer>
</body>
</html>
